<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class = "container">
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 1000 courses taught by real creatives.</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login">
                        <p>Already have an account?<a href="#">
                        <strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name">
                </div>
                <div class="input-container email">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container passwprd">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <i class="far eye"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                </div>
                <button type="submit" class="signup">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree
                        to accept our <br> <a href="#">Privacy Policy</a> &amp;
                        <a href="#">Terms of Service</a>.
                    </span></p>
                </section>
            </form>
        </div>
    </div>
    
</body>
</html>
